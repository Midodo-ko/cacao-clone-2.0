<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>채팅창 | Kakao Clone</title>
</head>
<body class="chats-body">
  <div class="header-wrapper">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-underline"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-volume-up"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <span class="status-bar__clock">오후 11:17</span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="chats.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">친구</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
  </div>
  <main class="chat-screen">
    <ul class="chat__messages">
      <span class="chat__timestamp">2020년 1월 2일 목요일</span>
      <li class="incoming-message message">
        <img src="images/avatar.jpg" class="g-avatar message__avatar" />
        <div class="message__content">
          <span class="message__author">친구</span>
          <span class="message__bubble">친구의 채팅</span>
        </div>
        <span class="message__timestamp">오전 10:29</span>
      </li>
      <li class="sent-message message">
        <span class="message__timestamp">오후 2:43</span>
        <div class="message__content">
          <span class="message__bubble">나의 채팅</span>
        </div>
      </li>
      <li class="incoming-message message">
        <img src="images/avatar.jpg" class="g-avatar message__avatar" />
        <div class="message__content">
          <span class="message__author">친구</span>
          <span class="message__bubble">친구의채팅</span>
        </div>
        <span class="message__timestamp">오전 10:29</span>
      </li>
      <li class="sent-message message">
        <span class="message__timestamp">오후 2:43</span>
        <div class="message__content">
          <span class="message__bubble">나의 채팅</span>
      </li>
    </ul>
  </main>
  <div class="chat__write--container">
    <input type="text" class="chat__write" placeholder="Send message" class="chat__write-input" />
    <div class="chat__icon-left chat__icon">
      <i class="far fa-plus-square"></i>
    </div>
    <div class="chat__icon-right chat__icon">
      <span class="chat__write-icon">
        <i class="far fa-smile-wink"></i>
      </span>
      <span class="chat__write-icon">
        <i class="fas fa-microphone"></i>
      </span>
    </div>
  </div>
  <div class="bigScreen">
    <span class="bigScreen__text">Please make your screen small</span>
  </div>
</body>
</html>
